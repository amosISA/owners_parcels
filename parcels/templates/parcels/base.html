<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Owners and Parcels web with Django and Python">
        <meta name="author" content="Isaila Amos Lucian">
        <meta name="generator" content="Django, PyCharm" />
        <meta name="keywords" content="html, css, sass, python, jquery" />

        {% load staticfiles %}
        {% block stylesheets %}
            <link rel="stylesheet" href="{% static 'parcels/css/base.css' %}">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet" type="text/css" />
            <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        {% endblock %}

        <title>
            {% block title %}Propietarios y parcelas{% endblock %}
        </title>

        <script src="{% static 'parcels/datatables/jQuery-3.2.1/jquery-3.2.1.js' %}"></script>
        <script src="{% static 'parcels/datatables/datatables.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCtDYEGAeYQHeL5ZlokWqz6fJ6OlmPxaq0"></script>
    </head>
    <body>
        <div class="container-fluid parcels_webapp_container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- jQuery or JS Block -->
        {% block js %}
        {% endblock %}
    </body>
</html>
